<header>
  <h1 class="entry-title">{{ .Title }}</h1>
  <p class="meta">
    {{if not .Date.IsZero }}
    <time datetime="{{.Date.Format "2006-01-02T15:04:05Z07:00"}}" pubdate>
      {{.Date.Format "Jan _2, 2006"}}
    </time>
    {{end}}
  </p>
</header>

<div class="entry-content">
  {{ .Content | replaceRE "(<h[1-9] id=\"([^\"]+)\".+)(</h[1-9]+>)" `${1}&nbsp;<a class="anchor" href="#${2}"><i class="small linkify icon">	&#x1F517;&#xFE0E;</i></a> ${3}` | safeHTML }}
</div>
