<!DOCTYPE html>
{{`<!--[if IEMobile 7 ]><html class="no-js iem7"><![endif]-->
<!--[if lt IE 9]><html class="no-js lte-ie8"><![endif]-->
<!--[if (gt IE 8)|(gt IEMobile 7)|!(IEMobile)|!(IE)]><!--><html class="no-js" lang="en"><!--<![endif]-->` | safeHTML }}
<head>
  <meta charset="utf-8">
  <title>{{if .Title}}{{.Title}} - {{end}}{{ .Site.Title }}</title>
  <meta name="author" content="{{ .Site.Params.Author }}">

  <!-- http://t.co/dKP3o1e -->
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{hugo.Generator}}

  <link rel="canonical" href="{{ .Permalink }}">
  <link href="/favicon.png" rel="icon">
  <link href="/stylesheets/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
  <link href="/atom.xml" rel="alternate" title="{{.Site.Title}}" type="application/atom+xml">
  <script src="/javascripts/modernizr-2.0.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript src="./javascripts/lib/jquery.min.js"%3E%3C/script%3E'))</script>
  <script src="/javascripts/octopress.js" type="text/javascript"></script>
<link href='https://fonts.googleapis.com/css?family=Vollkorn:400,400italic,700,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>

{{ range .Params.extra_css -}}
    <link rel="stylesheet" href="{{ . }}">
{{- end }}
{{if .Site.GoogleAnalytics }}
  <script type="text/javascript">
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', '{{ .Site.GoogleAnalytics }}']);
    _gaq.push(['_trackPageview']);

    (function() {
      var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
{{end}}
</head>
<body class="collapse-sidebar sidebar-footer">
  <header role="banner">
    <hgroup>
      <h1><a href="/">{{ .Site.Title }}</a></h1>
      <h3>{{.Site.Params.Subtitle}}</h3>
    </hgroup>
  </header>
  {{ partial "navigation.html" . }}
  <div id="main">
    <div id="content">
