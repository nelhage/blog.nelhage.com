{{ partial "head.html" . }}

<div>
<article class="hentry" role="article">
  {{ partial "article.html" . }}
  <footer>

    <div class='c2a'>
    <p>Like this article? Sign up to receive future posts <a
    href='https://tinyletter.com/madeofbugs'>in your email</a>.
    </p>
    </div>

    <p class="meta">
      {{ if .PrevInSection }}
        <a class="basic-alignment left" href="{{.PrevInSection.RelPermalink}}" title="Previous Post: {{.PrevInSection.LinkTitle}}">&laquo; {{.PrevInSection.LinkTitle}}</a>
      {{ end }}
      {{ if .NextInSection }}
        <a class="basic-alignment right" href="{{.NextInSection.RelPermalink}}" title="Next Post: {{.NextInSection.LinkTitle}}">{{.NextInSection.LinkTitle}} &raquo;</a>
      {{ end }}
    </p>
  </footer>
</article>
</div>

{{ partial "footer.html" .}}
